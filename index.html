<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Quiet.js by quiet</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/quiet-init.js"></script>
    <script type="text/javascript" src="javascripts/receivetext.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="rec">
            <pre style="border: unset; border-radius: unset;">Receive Text</pre>
            <div class="form-group" data-quiet-profile-name="ultrasonic-experimental" data-quiet-receive-text>
              <div class="alert alert-danger hidden" data-quiet-receive-text-warning></div>
              <pre data-quiet-receive-text-target class="hidden">Your received text will show up here. Waiting...</pre>
              <pre id="sux">Successes: 0</pre>
              <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button data-quiet-receiving-text="Listening...">Start Ultrasonic Receiver</button>
            </div>
          </div>
          <div class="audio">
            <audio id="opening" controls preload="auto">
              <source src="src/opening.mp3" type="audio/mp3">
            </audio>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script>
      let myAudioPage = document.getElementById('opening');
      myAudioPage.addEventListener('ended', function() {
        setTimeout(function() {         
          myAudioPage.currentTime = 0;
          myAudioPage.play(); }, 10);
    }, false);
    </script>
  </body>
</html>
